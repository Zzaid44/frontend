<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EasytripBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/midproject/book.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Book Your EasyTrip</h3>

          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Name of the trip</label>
              <input type="name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Number of Guests</label>
              <select class="form-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4+</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success w-100">
              Confirm Booking
            </button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
